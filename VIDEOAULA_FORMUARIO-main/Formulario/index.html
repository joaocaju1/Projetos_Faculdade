<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
    <title>Formulario de Castro</title>
</head>
<body>
    
    <div class="card">
        <h1>
            <strong>
                Cadastre-se
            </strong>
        </h1>

        <form id="meuformulario">

            <div>
                <label for="name">Nome</label>
                <input type="text" id="nome" name="nome">
                <span id="nomeError" class="error"></span>
            </div>

            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome">
                <span id="sobrenomeError" class="error"></span>
            </div>  

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <span id="emailError" class="error"></span>
            </div>

            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
                <span id="senhaError" class="error"></span>
            </div>

            <div>
                <label for="confirmasenha">Confirme a senha</label>
                <input type="password" id="confirmasenha" name="confirmasenha">
                <span id="confirmasenhaError" class="error"></span>
            </div>

            <div class="botaoenviar">
                <button>
                    <strong>
                        Enviar Cadastro
                    </strong>
                </button>
            </div>


        </form>


    </div>

</body>
</html>
