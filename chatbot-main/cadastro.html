<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <!-- Inclua o Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <!-- Inclua o Bootstrap Validator CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css">
  <!-- Inclua o InputMask.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen">
  <style>
    /* Estilos gerais */
    body {
      background-color: #f8f9fa;
    }

    .container {
      padding: 0px;
    }

    .footer {
      margin-top: 0px;
    }

    .fullscreen-section {
    height: 120vh; /* Toda a altura da tela */
    background-image: url('./img/hiu_4.jpg'); /* Adicione sua imagem de fundo aqui */
    background-size: cover;
    background-position: center;
    color: #0d0101; /* Cor do texto */
}
  </style>
</head>
<body>

    <div class="container-fluid fullscreen-section">
    <div class="container">
        <!-- Cabeçalho -->
        <nav class="navbar navbar-expand-lg navbar-light ">
          <a class="navbar-brand portal" href="#">  
            <strong>PORTAL D.A.S.A</strong>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link lista" href="/login.html"><strong>Login</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link lista" href="/cadastro.html"><strong>Cadastre-se</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link lista" href="/index.html"><strong>Conheça</strong></a>
            </li>
            </ul>
          </div>
        </nav>
      </div>
      
<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-6 mx-auto">
      <div class="card" style="margin-top: 30px;">
        <div class="card-body">
          <h2 class="card-title text-center"><strong>CADASTRE-SE</strong></h2>
          
          <p class="card-text text-center">Todos os dados inseridos neste formulário são de total sigilo e criptografados.</p>
          <form id="cadastroForm" class="form-horizontal">
            <div class="form-group">
              <label for="nome"><strong>Nome completo:</strong></label>
              <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
              <label for="email"><strong>Email:</strong></label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="telefone"><strong>Telefone:</strong></label>
              <input type="text" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
              <label for="dataNascimento"><strong>Data de Nascimento:</strong></label>
              <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="password"><strong>Senha:</strong></label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="password"><strong>Confirma Senha:</strong></label>
                <input type="password" class="form-control" id="confirmasenha" name="confirmasenha" required>
            </div>
            <div class="form-group">
              <label for="ra"><strong>RA (máx. 6 dígitos numerais):</strong></label>
              <input type="number" class="form-control" id="ra" name="ra" min="100000" max="999999" required>
            </div>
            <div class="form-group">
              <label for="curso"><strong>Curso:</strong></label>
              <select class="form-control" id="curso" name="curso" required>
                <option value="">Selecione</option>
                <option value="Engenharia">Analise e Desenvolvimento de Sistemas</option>
                <option value="Ciências da Computação">Sistema da Informação</option>
                <option value="Administração">Engenharia</option>
              </select>
            </div>
            <div class="form-group">
              <label for="semestre"><strong>Semestre:</strong></label>
              <select class="form-control" id="estadoCivil" name="estadoCivil" required>
                <option value="">Selecione</option>
                <option value="1semestre">1 Semestre</option>
                <option value="2semestre">2 Semestre</option>
                <option value="3semestre">3 Semestre</option>
                <option value="4semestre">4Semestre</option>
              </select>
            </div>
            <div class="form-group">
              <label for="genero"><strong>Periodo:</strong></label>
              <select class="form-control" id="genero" name="genero" required>
                <option value="">Selecione</option>
                <option value="manha">Manhã</option>
                <option value="noite">Noite</option>
                <option value="ead">EAD</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sala"><strong>Sala:</strong></label>
              <select class="form-control" id="sala" name="sala" required>
                <option value="">Selecione</option>
                <option value="1sala">Existe apenas 1 sala na minha Turma</option>
                <option value="salaA">Sala A</option>
                <option value="salaB">Sala B</option>
              </select>
            </div>
            <div class="form-group text-center">
                <br>
              <button type="submit" class="btn btn-primary" style="width: 100%">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<footer class="bg-dark text-light text-center py-3 footer">
  <div class="container rodape">
    <p>&copy; 2023 PORTAL D.A.S.A. Todos os direitos reservados.</p>
  </div>
</footer>

<!-- Inclua o Bootstrap JS e o jQuery (necessários para a validação) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Inclua o Bootstrap Validator JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
<!-- Inclua a máscara para o campo de telefone -->
<script>
  $(document).ready(function () {
    // Adicione a máscara ao campo de telefone
    $('#telefone').mask('(00) 0000-0000');

    // Ative o Bootstrap Validator no formulário
    $('#cadastroForm').bootstrapValidator({
      fields: {
        nome: {
          validators: {
            notEmpty: {
              message: 'O campo nome é obrigatório'
            }
          }
        },
        email: {
          validators: {
            notEmpty: {
              message: 'O campo email é obrigatório'
            },
            emailAddress: {
              message: 'O campo email deve ser um endereço de email válido'
            }
          }
        },
        telefone: {
          validators: {
            notEmpty: {
              message: 'O campo telefone é obrigatório'
            }
          }
        },
        dataNascimento: {
          validators: {
            notEmpty: {
              message: 'O campo data de nascimento é obrigatório'
            },
            date: {
              format: 'YYYY-MM-DD',
              message: 'A data de nascimento deve ser válida'
            }
          }
        },
        ra: {
          validators: {
            notEmpty: {
              message: 'O campo RA é obrigatório'
            },
            integer: {
              message: 'O RA deve ser um número inteiro'
            },
            stringLength: {
              max: 6,
              message: 'O RA deve ter no máximo 6 dígitos'
            }
          }
        },
        curso: {
          validators: {
            notEmpty: {
              message: 'O campo curso é obrigatório'
            }
          }
        },
        estadoCivil: {
          validators: {
            notEmpty: {
              message: 'O campo estado civil é obrigatório'
            }
          }
        },
        genero: {
          validators: {
            notEmpty: {
              message: 'O campo gênero é obrigatório'
            }
          }
        }
      }
    });
  });
</script>
</body>
</html>
