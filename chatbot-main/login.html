}

<body>

    <div class="container-fluid fullscreen-section">

        <nav class="navbar navbar-expand-lg navbar-light ">
          <a class="navbar-brand portal" href="#">  
            <strong>PORTAL D.A.S.A</strong>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

        </nav>
      </div>
      
<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-6 mx-auto">
      <div class="card" style="margin-top: 200px;">
        <div class="card-body">
            <br>
            <div class="row">
                <div class="text-center"><h2><strong>PORTAL D.A.S.A</strong></h2></div>
              
            </div>
           
          
            <br>
            <div class="form-group">
                <label for="ralogin"><strong>Login (RA)</strong></label>
                <input type="text" class="form-control" id="ralogin" name="ralogin" min="100000" max="999999" required>
              </div>
            <br>
            <div class="form-group">
                <label for="password"><strong>Senha:</strong></label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>


          
            <div class="form-group text-center">
                <br>
              <button type="submit" class="btn btn-primary" style="width: 100%">Cadastrar</button>
            </div>
          </form>
        </div>

</div>

<!-- Inclua o Bootstrap JS e o jQuery (necessários para a validação) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Inclua o Bootstrap Validator JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
<!-- Inclua a máscara para o campo de telefone -->
<script>
  $(document).ready(function () {
    // Adicione a máscara ao campo de telefone
    $('#telefone').mask('(00) 0000-0000');

    // Ative o Bootstrap Validator no formulário
    $('#cadastroForm').bootstrapValidator({
      fields: {
        nome: {
          validators: {
            notEmpty: {
              message: 'O campo nome é obrigatório'
            }
          }
        },
       
        ra: {
          validators: {
            notEmpty: {
              message: 'O campo RA é obrigatório'
            },
            integer: {
              message: 'O RA deve ser um número inteiro'
            },
            stringLength: {
              max: 6,
              message: 'O RA deve ter no máximo 6 dígitos'
            }
          }
        },
      }
    });
  });
</script>
</body>
