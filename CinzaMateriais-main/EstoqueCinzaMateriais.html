<!DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {background-color:#DCDCDC;}
    </style>
    <title>Estoque - CINZA Materiais</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <div>
            <h1 class="text-center border-secondary border-bottom pb-3">Estoque</h1>
            <div id="registro">
                <input type="text" id="produto" name="produto" placeholder="Produto" class="rounded-pill mb-2 mt-2 border border-secondary border-1">
                <input type="number" id="qtd" name="qtd" placeholder="Quantidade" class="rounded-pill mb-2 mt-2 border border-secondary border-1">
                <input type="text" id="preco" name="preco" placeholder="Preço" class="rounded-pill mb-2 mt-2 border border-secondary border-1">
                <p id="saida"></p>
            </div>
            <div id="botoes" class="text-center mb-4">
                <button id="btnCadastrar" class="btn-lg fw-bold btn btn-dark w-25">Cadastrar</button>
                <button id="btnRemover" class="btn-lg fw-bold btn btn-dark w-25 ">Remover</button>
                <button id="btnEditar" class="btn-lg fw-bold btn btn-dark w-25 ">Editar</button>
            </div>
            <div id="estoque">
                <table class="table table-striped border-secondary border-top">
                    <tr>
                        <td></td>
                        <td>Produto</td>
                        <td>Quantidade</td>
                        <td>Preço</td>
                    </tr>
                </table>
            </div>
            <div>
                <button id="btnSair" class="btn-lg fw-bold btn btn-danger btn-sm">Sair</button>
                <button id="btnCadastrarUser" class="btn-lg fw-bold btn btn-success btn-sm">Novo Usuario</button>
            </div>
        </div>
    
    <script src="js/jsCinzMateriais-Estoque.js"></script>
</body>
	
</html>
