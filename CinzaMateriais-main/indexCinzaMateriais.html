<!DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {background-color:#DCDCDC;}
    </style>
    <title>Login - CINZA Materiais</title>
</head>
	
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <div>
        <img src="logo-cinzamateriais.png" alt="CINZA Materiais" class="img-fluid d-block">
	    <!-- USUARIO -->
	    <input type="text" name="user" id="user" autofocus placeholder="Digite seu usuario" class="rounded-pill mb-2 mt-2 form-control border border-secondary border-1">
	    <!-- SENHA -->
	    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" class="rounded-pill mb-2 mt-2 form-control border border-secondary border-1">
	    <!-- MENSAGEM -->
        <p id="saida"></p>
        <!-- REDEFINIR SENHA -->
        <a href="recSenhaCinzaMateriais.html" class="d-block text-end text-light mt-2">Esqueceu sua senha?</a>
        <!-- BOTAO -->
	    <button id="btnEntrar" class="btn-lg fw-bold btn btn-dark w-100 mb-2 mt-2">Entrar</button>
	  
	    <script src="js/jsCinzaMateriais.js"></script>
    </div>
	
</body>
	
</html>
