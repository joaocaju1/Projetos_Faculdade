<!DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {background-color:#DCDCDC;}
    </style>
    <title>Cadastro - CINZA Materiais</title>
</head>
	
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <div>
        <h1 class="text-center border-secondary border-bottom pb-3">Cadastrar</h1>
	    <!-- NOVO USUARIO -->
	    <input type="text" name="newUser" id="newUser" autofocus placeholder="Digite novo usuario" class="rounded-pill mb-2 mt-2 form-control border border-secondary border-1">
	    <!-- SENHA -->
	    <input type="password" name="newSenha" id="newSenha" placeholder="Digite sua senha" class="rounded-pill mb-2 mt-2 form-control border border-secondary border-1">
         <!-- CONFIRMAR SENHA -->
	    <input type="password" name="newSenhaC" id="newSenhaC" placeholder="Confirme sua senha" class="rounded-pill mb-2 mt-2 form-control border border-secondary border-1">
	    <!-- MENSAGEM -->
        <p id="saida"></p>
        <!-- BOTAO -->
	    <button id="btnConfirmaCadastro" class="btn-lg fw-bold btn btn-dark w-100 mb-2 mt-2">Cadastrar</button>
    </div>
    <script src="js/jsCinzaMateriaisCadastro.js"></script>
	
</body>
	
</html>
